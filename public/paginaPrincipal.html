    </header>
    <section class="medicinas">
        <h2 class="textoMedicina">Selecciona tu medicina</h2>
        <div class="botones">
            <button id="btn_Ibuprofeno" class="paracetamol btnAzul">Ibuprofeno</button>

            <button id="btn_Paracetamol" class="paracetamol btnAzul">Paracetamol</button>
            <button id="btn_Apiretal" class="paracetamol btnAzul">Apiretal</button>
            <button id="btn_Diazepan" class="paracetamol btnAzul">Viagra</button>
        </div>
        <div class="botones"> 
            <h3 class="alerta1" id="alerta1">Recolectando Ibuprofeno</h3>
            <h3 class="alerta2" id="alerta2">Recolectando Paracetamol</h3>
            <h3 class="alerta3" id="alerta3">Recolectando Apiretal</h3>
            <h3 class="alerta4" id="alerta4">Recolectando Viagra</h3>
            <h3 class="alerta5" id="alerta5">Medicamento Entregado</h3>
        </div>
        <div class="botones">
            <button id="btn_Entregar" class="paracetamol btnAzulOscuro">Entregar</button>
        </div>
        <div class="botones">
            <button class="paracetamol btnVerde" id="btn_con">Conectar</button>
            <button class="paracetamol btnRojo" id="btn_dis">Desconectar</button>    
        </div>
        <div class="botones">
            <button class="paracetamol btnAzul" id="btn_delante">Adelante</button>
            <button class="paracetamol btnAzul" id="btn_stop">Stop</button>
        </div>
