<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/index.css" rel="stylesheet">
    <title>Registro | Farmabot</title>
</head>

<body>
    <header>
        <div class="Logo">
            <a href="index.html"><img src="imagenesIconos/farmabot_2_penege.png" class="logoGti"></a>
        </div>
        <div class="contenedorLogo">
            <a href="login.html"><img src="imagenesIconos/femenino.png" class="logoGti"></a>
        </div>
    </header>    
    </section>
    <section id="contacto" class="">
        <div class="contacto_form">
            <h2 class="cn">Registro</h2>
            <form class="formulario" id="contactanos_form">
                <input type="text" class="contenedorcontacta" name="nombre_form" placeholder="Nombre*" required>
                <input type="text" class="contenedorcontacta" name="apellido_form" placeholder="Apellidos*" required>
                <input type="email" class="contenedorcontacta" name="correo_form" placeholder="Email*" required>
                <input type="password" class="contenedorcontacta" name="contrasena_form" placeholder="Contraseña*" required>
                <input type="submit" value="Contáctanos" class="botoncontacto" id="botonform">
                <div id="output_form" class="salida"></div>
            </form>
        </div> 
    </section>
    
</body>
</html>
